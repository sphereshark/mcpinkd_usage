<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>PinkDiamond main form</title>

<style>
  body {
    font-family: sans-serif;
    background: #f8f8f8;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 2em;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
  }

  button {
    background: #3498db;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    margin: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }

  button:hover {
    background: #2980b9;
  }

  button:active {
    transform: scale(0.97);
  }

  .back {
    background: #95a5a6;
  }

  .back:hover {
    background: #7f8c8d;
  }
</style>
</head>

<div class="container">
  <h1>PinkDiamond usage<br>ピンクダイヤモンド 使い方</h1>

  <button onclick="window.location.href='pinkd_ja.html'">Japanese / 日本語</button>
</div>

</body>
</html>
